<!DOCTYPE html>
<html>
	<head>
		<title>Movie Night Chooser</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/paper/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
		<style>
			body {padding-top: 70px;}
			a.remove {color: #666;}
			.movie {font-size: 18px;}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Movie Night Chooser</h1>
			<div class="row">
				<div class="col-md-12 well" id="entry">
					<form>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Enter an idea..." name="movie" />
						</div>
						<button class="btn btn-primary btn-lg" id="add">Add</button>
					</form>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12 well" id="selection"></div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
		<script src="http://underscorejs.org/underscore-min.js"></script>

		<script type="text/template" id="list">
			<% if (movies.length) { %>
				<h4><%= selection %></h4>
				<ul>
					<% _.each(movies, function (movie) { %>
						<li class="movie">
							<span><%= movie.name %></span>
							<a class="remove" href="#">
								<span class="fa fa-times"></span>
							</a>
						</li>
					<% }); %>
				</ul>
				<button class="btn btn-default btn-lg" id="choose">Choose</button>
			<% } else { %>
				<h4>No movies yet...</h4>
			<% } %>
		</script>

		<script src="app.js"></script>
	</body>
</html>
