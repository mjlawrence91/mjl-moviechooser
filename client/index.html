<!DOCTYPE html>
<html>
  <head>
    <title>Movie Chooser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Movie Chooser">
    <link rel="manifest" href="manifest.json">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script defer src="RippleHandler.js"></script>
    <script defer src="App.js"></script>

    <style>
      * {
        box-sizing: border-box;
      }

      html, body {
        position: relative;
        margin: 0;
        padding: 0;
        background: #FAFAFA;
        width: 100%;
        height: 100%;
        font-family: 'Roboto', Arial, Helvetica, sans-serif;
        -webkit-font-smoothing: antialiased;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Movie Chooser</h1>
    </header>

    <div class="container">
      <div class="row">
        <div class="well">
          <form novalidate>
            <fieldset>
              <div class="form-group">
                <input type="text" class="form-control" name="movie" required>
                <span class="bar"></span>
                <label for="movie" class="col-xs-12 col-md-2 col-lg-2 control-label">Movie Name</label>
              </div>
              <div class="form-group">
                <select class="form-control" name="who" required>
                  <option value=""></option>
                </select>
                <span class="bar"></span>
                <label for="who" class="col-xs-12 col-md-2 col-lg-2 control-label">Who?</label>
              </div>
              <div class="button-group">
                <button class="ripple btn-primary" id="add">Add</button>
                <button class="ripple btn-default" id="choose">Choose</button>
              </div>
              <div class="filter-group">
                <p class="filter-label">Filters</p>
              </div>
            </fieldset>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="well movie-list preload" id="selection">
          <movie-list url="/api/movies"></movie-list> <!-- Development URL -->
        </div>
      </div>
    </div>

    <script type="text/template" id="list">
      <fieldset>
        <% if (movies.length) { %>
          <h4><%- selected %></h4>
          <p>Click a movie's from the list.</p>
          <ul>
            <% movies.forEach(function (movie) { %>
              <li class="movie">
                <span class="label label-<%= colours[movie.who] %>"><%- movie.who + ':' %></span>
                <a class="remove" data-remove="<%- movie._id %>" href="#">
                  <span class="movie-name"><%- movie.name %></span>
                </a>
              </li>
            <% }); %>
          </ul>
        <% } else { %>
          <h4>No movies yet...</h4>
        <% } %>
      </fieldset>
    </script>

    <script type="text/template" id="whos">
      <option value="<%- who %>"><%- who %></option>
    </script>

    <script type="text/template" id="whosfilters">
      <button class="ripple filter-btn btn-sm js-filter"><%- who %></button>
    </script>
  </body>
</html>
